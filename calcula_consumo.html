<h3> Álcool ou Gasolina? </h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = tanque/caminhoComGasolina;

	document.write ("O consumo de gasolina é " + Math.round (consumoDeGasolina) + " Km/L" + "<br>");

	var caminhoAlcool = 300;
	var consumoAlcool = (tanque/caminhoAlcool);

	document.write ("O consumo do Álcool é " + Math.round (consumoAlcool) + " Km/L");
</script>
