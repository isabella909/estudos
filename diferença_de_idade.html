<meta charset="utf-8">

<h1> Nossa diferença de idade </h1>
<br>

<script>
	
	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase){
		document.write (frase);	

	}

	var idadeBella = 25
	var idadeCielle = 21
	var diferençaDeIdade = idadeBella - idadeCielle

	mostra("Bella tem " + idadeBella + " anos");

	pulaLinha();

	mostra("Cielle tem " + idadeCielle + " anos");

	pulaLinha();

	mostra("A diferença de idade é " + diferençaDeIdade + " anos");

</script>
